version: '3.8'

services:
  summarizer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    environment:
      - LISTEN_HOST=0.0.0.0
      - LISTEN_PORT=5002
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4317}
      - OTEL_SERVICE_NAME=docquery-summarizer
      - HONEYCOMB_API_KEY=${HONEYCOMB_API_KEY}
      - HONEYCOMB_DATASET=${HONEYCOMB_DATASET:-docquery-summarizer}
    networks:
      - docquery-network

networks:
  docquery-network:
    external: true
